    <style>
        div{
            padding:20px;;

        p {
            padding: 20px;
            background-color: aqua;
            display: block;

    <script>
        // div
        const d = document.querySelector('div')
        d.addEventListener("click", function(e){
            console.log(e.target, "여기는 div태그의 이벤트 함수")
            // div자식중에 span 태그에서 발생한 이벤트만 따로 처리하고 싶을 때
            if (e.target.tagName === "SPAN"){
                // span태그일 때 실행하고 싶은 코드
                console.log("span태그에서 발생한 이벤트22")
            }
            if (e.target.tagName === 'P'){
                // p태그일 때 실행하고 싶은 코드
                console.log("P태그에서 발생한 이벤트22")
            }
            e.stopImmediatePropagation()
        })
