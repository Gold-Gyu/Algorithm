<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text">
    <button v-on:click="pickMBTI">결과 보기</button>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


  <script>
    const app = new Vue({
      el: '#app',

      data: {
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
      },

      methods: {
        pickMBTI: function(event) {
          const yourMBTI = document.querySelector('input').value
          if (this.allTypes.includes(yourMBTI)) {
            console.log(yourMBTI)
            window.location.href = `https://www.16personalities.com/ko/%EC%84%B1%EA%B2%A9%EC%9C%A0%ED%98%95-${yourMBTI}`

          } else {
            alert("적절한 MBTI를 입력하세요")
          }

        },

      }
    })
  </script>
</body>
</html>
